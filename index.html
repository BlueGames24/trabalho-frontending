<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <img src="logo-sympla-minimal.svg" alt="S">
            <input type="search" placeholder="Pesquisar Eventos, shows, teatros, cursos">
            Qualquer lugar
        </h1>
    </header>
    <section class="collections">
        <h2>Explore nossas coleções</h2>
        <div class="collections-container">
            <div class="collection-card">
                <img src="icon-music.svg" alt="Festas e Shows">
                <p>Festas e Shows</p>
            </div>
            <div class="collection-card">
                <img src="icon-theater.svg" alt="Teatros e Espetáculos">
                <p>Teatros e Espetáculos</p>
            </div>
            <div class="collection-card">
                <img src="icon-comedy.svg" alt="Stand Up Comedy">
                <p>Stand Up Comedy</p>
            </div>
            <div class="collection-card">
                <img src="icon-tours.svg" alt="Passeios e Tours">
                <p>Passeios e Tours</p>
            </div>
            <div class="collection-card">
                <img src="icon-sports.svg" alt="Esportes">
                <p>Esportes</p>
            </div>
            <div class="collection-card">
                <img src="icon-congress.svg" alt="Congressos e Palestras">
                <p>Congressos e Palestras</p>
            </div>
        </div>
        <a href="/categorias" class="view-all">Ver tudo</a>
    </section>
</body>
</html>
